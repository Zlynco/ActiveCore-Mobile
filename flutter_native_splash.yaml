flutter_native_splash:
  # Splash screen pertama
  color: "#697684"
  image: assets/images/LOGOACTIVECORE1.png
  
  # Konfigurasi untuk Android 12+
  android_12:
    color: "#ffffff"
    icon_background_color: "#ffffff"
  
  # Menentukan posisi gambar untuk Android dan iOS
  android_gravity: center # Atur posisi gambar di tengah
  ios_content_mode: scaleAspectFit # Sesuaikan gambar agar tetap dalam proporsi

  # Platform yang ingin diaktifkan
  android: true
  ios: true
  web: false

  # Gambar spesifik untuk platform
  image_android: assets/images/LOGOACTIVECORE1.png
  image_ios: assets/images/LOGOACTIVECORE1.png
  
  # Opsi lain
  fullscreen: true
